<br><br><div class="add-promotion-container">
  <h2>Add Promotion</h2>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="promotion.price" name="price" required>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" [(ngModel)]="promotion.startDate" name="startDate" required>
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" [(ngModel)]="promotion.endDate" name="endDate" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="promotion.description" name="description" required></textarea>
  </div>
  <button class="btn btn-primary" (click)="addPromotion()">Add Promotion</button>
</div>
